<form class="row" [formGroup]="form">

    <!-- Input -->
    <div class="col-12 col-md-6">

        <div class="d-flex flex-column">

            <!-- Input: Title -->
            <h1>Savings, time of purchase & risk</h1>

            <!-- Input: Afford to save each month -->
            <div class="form-group mt-2">
                <label class="mb-2">Afford to save each month</label>
                <div class="input-container">
                    <input inputmode="numeric" class="form-control input-absolute" [value]="affordToSaveMonthly.value" (blur)="updateAffordToSaveMonthly($event.target.value)">
                    <div class="input-icon">Â£</div>
                </div>
                <!-- <small *ngIf="incomeInvalid">{{errorMessage(income.errors)}}</small> -->
            </div>

            <!-- User Input: Goal Time Period -->
            <div class="form-group">
                <mat-slider min="1" max="5000" step="1" value="18" style="width: 100%" [value]="affordToSaveMonthlyNumber" (change)="updateAffordToSaveMonthly($event.value)"></mat-slider>
            </div>

            <!-- Input: Desired time of purchase -->
            <div class="form-group mt-2">
                <label class="mb-2">Desired time of purchase</label>
                <div class="input-container">
                    <input inputmode="numeric" class="form-control input-absolute" [value]="desiredTimeOfPurchase.value" (blur)="updateDesiredTimeOfPurchase($event.target.value)">
                    <div class="input-icon">M</div>
                </div>
                <!-- <small *ngIf="incomeInvalid">{{errorMessage(income.errors)}}</small> -->
            </div>

            <!-- User Input: Goal Time Period -->
            <div class="form-group">
                <mat-slider min="1" max="100" step="1" value="18" style="width: 100%" [value]="desiredTimeOfPurchaseNumber" (change)="updateDesiredTimeOfPurchase($event.value)"></mat-slider>
            </div>

            <!-- Input: Include Other Fees? -->
            <div class="form-group mt-2">
                <div class="row">
                    <div class="col-4 pr-1">
                        <button
                            type="button"
                            class="btn w-100"
                            [class.btn-secondary]="isLowRate"
                            [class.btn-outline-secondary]="!isLowRate"
                            (click)="setLowRate()">
                            Low
                        </button>
                    </div>
                    <div class="col-4 px-1">
                        <button
                            type="button"
                            class="btn w-100"
                            [class.btn-secondary]="isMediumRate"
                            [class.btn-outline-secondary]="!isMediumRate"
                            (click)="setMediumRate()">
                            Medium
                        </button>
                    </div>
                    <div class="col-4 pl-1">
                        <button
                            type="button"
                            class="btn w-100"
                            [class.btn-secondary]="isHighRate"
                            [class.btn-outline-secondary]="!isHighRate"
                            (click)="setHighRate()">
                            High
                        </button>
                    </div>
                </div>
            </div>

            <!-- Alert: Error -->
            <!-- <div *ngIf="error != null" class="alert alert-danger mt-4 p-4" role="alert">
                {{error}}
            </div> -->

            <!-- Input: Email this to me -->
            <div class="row mt-3">
                <div class="col-8 offset-4">
                    <button type="button" class="btn btn-primary w-100">Email this to me</button>
                </div>
            </div>

        </div>

    </div>


    <!-- Output -->
    <div class="col-12 col-md-6">
        <mortgage-step-four-output [fees]="stepOne.fees" [deposit]="stepOne.depositValue"
            [costOfBuying]="stepOne.costOfBuying" [goalSavingAmount]="stepTwo.goalSavingAmount">
        </mortgage-step-four-output>
    </div>

</form>
