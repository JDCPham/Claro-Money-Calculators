<form class="row" [formGroup]="form">

    <!-- Input -->
    <div class="col-12 col-md-6">

        <div class="d-flex flex-column">

            <!-- Input: Title -->
            <h1>Savings, time of purchase & risk</h1>

            <!-- Input: Afford to save each month -->
            <div class="form-group mt-2">
                <label class="mb-2">Afford to save each month</label>
                <div class="input-container">
                    <input inputmode="numeric" class="form-control input-absolute" [value]="affordToSaveMonthly.value">
                    <div class="input-icon">Â£</div>
                </div>
                <!-- <small *ngIf="incomeInvalid">{{errorMessage(income.errors)}}</small> -->
            </div>

            <!-- User Input: Goal Time Period -->
            <div class="form-group">
                <mat-slider min="1" max="5000" step="1" value="18" style="width: 100%" formControlName="affordToSaveMonthly"></mat-slider>
            </div>

            <!-- Input: Desired time of purchase -->
            <div class="form-group mt-2">
                <label class="mb-2">Desired time of purchase</label>
                <div class="input-container">
                    <input inputmode="numeric" class="form-control input-absolute">
                    <div class="input-icon">M</div>
                </div>
                <!-- <small *ngIf="incomeInvalid">{{errorMessage(income.errors)}}</small> -->
            </div>

            <!-- User Input: Goal Time Period -->
            <div class="form-group">
                <mat-slider min="1" max="100" step="1" value="18" style="width: 100%"></mat-slider>
            </div>

            <!-- Alert: Error -->
            <!-- <div *ngIf="error != null" class="alert alert-danger mt-4 p-4" role="alert">
                {{error}}
            </div> -->

            <!-- Input: Email this to me -->
            <div class="row mt-3">
                <div class="col-8 offset-4">
                    <button type="button" class="btn btn-primary w-100">Email this to me</button>
                </div>
            </div>

        </div>

    </div>


    <!-- Output -->
    <div class="col-12 col-md-6">
        <mortgage-step-four-output [fees]="stepOne.fees" [deposit]="stepOne.depositValue"
            [costOfBuying]="stepOne.costOfBuying" [goalSavingAmount]="stepTwo.goalSavingAmount">
        </mortgage-step-four-output>
    </div>

</form>
