<p>How much can you earn with compound interest?</p>

<form [formGroup]="form">

    <!-- User Input: Existing Savings -->
    <div class="form-group">
        <label>Existing Savings</label>
        <div class="input-group ">
            <div class="input-group-prepend">
                <span class="input-group-text">£</span>
            </div>
            <input type="number" class="form-control" formControlName="existingSavings">
        </div>
    </div>

    <!-- User Input: Interest Rate -->
    <div class="form-group">
        <label>Interest Rate (AER)</label>
        <mat-slider min="0" max="10" step="1" value="1" thumbLabel tickInterval="1" formControlName="interestRate" style="width: 100%"></mat-slider>
    </div>

     <!-- User Input: Savings Period -->
     <div class="form-group">
        <label>Savings Period (years)</label>
        <mat-slider min="1" max="80" step="1" value="1" thumbLabel tickInterval="1" formControlName="savingsPeriod" style="width: 100%"></mat-slider>
    </div>


    <!-- User Input: Monthly Deposit -->
    <div class="form-group">
        <label>Monthly Deposit</label>
        <div class="input-group ">
            <div class="input-group-prepend">
                <span class="input-group-text">£</span>
            </div>
            <input type="number" class="form-control" formControlName="monthlyDeposit">
        </div>
    </div>

    <!-- Testing -->
    <p>Existing Savings: {{existingSavings.value}}</p>
    <p>Monthly Deposit: {{monthlyDeposit.value}}</p>
    <p>Interest Rate: {{interestRate.value}}</p>
    <p>Savings Period: {{savingsPeriod.value}}</p>

</form>
