<p>How much do I need to save each month to reach my goals?</p>

<form [formGroup]="form">

    <!-- User Input: Goal Amount -->
    <div class="form-group">
        <label>Goal Amount</label>
        <div class="input-group ">
            <div class="input-group-prepend">
                <span class="input-group-text">£</span>
            </div>
            <input type="number" class="form-control" formControlName="goalAmount" (blur)="calculateMonthlySavings()">
        </div>
    </div>

    <!-- User Input: Current Savings -->
    <div class="form-group">
        <label>How much have you already saved?</label>
        <div class="input-group ">
            <div class="input-group-prepend">
                <span class="input-group-text">£</span>
            </div>
            <input type="number" class="form-control" formControlName="currentSavings" (blur)="calculateMonthlySavings()">
        </div>
    </div>

    <!-- User Input: Goal Time Period -->
    <div class="form-group">
        <label>When do you need to save this by? (years)</label>
        <mat-slider min="1" max="80" step="1" value="1" thumbLabel formControlName="goalPeriod" style="width: 100%">
        </mat-slider>
    </div>

    <!-- User Input: Interest Rate Buttons -->
    <div class="d-flex mb-5">
        <button type="button" class="btn btn-primary mr-1" (click)="setGoalPeriod(1.5)">Low</button>
        <button type="button" class="btn btn-primary mx-1" (click)="setGoalPeriod(4)">Medium</button>
        <button type="button" class="btn btn-primary ml-1" (click)="setGoalPeriod(7)">High</button>
    </div>

    <!-- Final Results -->
    <div>
        <alert type="success">
            You need to save <strong>£{{monthlyDepositFormatted}}</strong> per month to reach your goal
        </alert>
    </div>
</form>
